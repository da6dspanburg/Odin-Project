<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="rps-ui.css">
    <link rel="stylesheet" href="https://use.typekit.net/dec5rfx.css">
    <link rel="stylesheet" href="https://use.typekit.net/dec5rfx.css">
    <script src="rps-ui.js" defer></script>

</head>

<body>
    <header class="header">
        <h1 class="title">
            Rock - Paper - Scissors Game
        </h1>
    </header>

    <main class="main">

        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">
                Select your weapon
            </h2>
            <h3 class="score-message" id="scoreMessage">
                First to score 5 points wins the Game
            </h3>
            <div class="scores-container" id="scoresContainer">
                <div class="score-box">
                    <div class="sign" id="playerSign">?</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">?</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>
        <div></div>
        <div class="buttons">
            <button class="btn btn-square" id="btnRock">
                <div class="sign">ROCK</div>
            </button>
            <button class="btn btn-square" id="btnPaper">
                <div class="sign">PAPER</div>
            </button>
            <button class="btn btn-square" id="btnRScissors">
                <div class="sign">SCISSORS</div>
            </button>
        </div>

    </main>

    <footer class="footer">

    </footer>
    <div class="modal" id="endGameModal">
        <p class="modal-title" id="endGameMsg"></p>
        <button class="btn btn-retart" id="btnRestart">
            Play Again?
        </button>
    </div>

</body>

</html>
